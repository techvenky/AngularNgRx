<div class="container">
    <h1>{{ this.employeeForm.controls.name.value }}</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" formControlName="id" readonly />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" />
        <!-- <div class="alert alert-danger" [hidden]="!employee || employeeForm.controls.name.valid">Name is required</div> -->
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" formControlName="email" />
        <!-- <div class="alert alert-danger" [hidden]="!employee || employeeForm.controls.email.valid">Email is required</div> -->
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
    </form>
    <br />
    <a routerLink="/employees">View all employees</a>
  </div>
